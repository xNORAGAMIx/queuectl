<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QueueCTL Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>QueueCTL Dashboard</h1>

    <div class="stats">
        <div class="card">Pending: <span id="pending">0</span></div>
        <div class="card">Processing: <span id="processing">0</span></div>
        <div class="card">Completed: <span id="completed">0</span></div>
        <div class="card">Dead: <span id="dead">0</span></div>
    </div>

    <h2>Jobs</h2>
    <table id="jobsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Command</th>
                <th>State</th>
                <th>Attempts</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
